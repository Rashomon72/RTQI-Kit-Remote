<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css"/>
  <title>Jetson Nano Control</title>
</head>
<body>
  <div class="container">
    <h1>Jetson Nano Control</h1>
    <h2 id="status">Status: Loading...</h2>
    <a href="#" id="start" onclick="openAndClose('https://jetson-nano-control.vercel.app/start')">▶ START</a>
    <a href="#" id="stop" onclick="openAndClose('https://jetson-nano-control.vercel.app/stop')">■ STOP</a>
  </div>

  <script>
    function openAndClose(url) {
      const win = window.open(url, "_blank");
  
      if (win) {
        setTimeout(() => {
          win.close();
        }, 2000); // closes after 3 seconds
      } else {
        alert("Popup blocked! Please allow popups for this site.");
      }
    }


    async function fetchStatus() {
      try {
        const res = await fetch('https://jetson-nano-control.vercel.app/status');
        const data = await res.json();
        document.getElementById('status').innerText = `Status: ${data.status}`;
      } catch (error) {
        document.getElementById('status').innerText = 'Status: Error fetching status';
        console.error(error);
      }
    }

    // Fetch status every 0.5 seconds
    fetchStatus(); // initial call
    setInterval(fetchStatus, 500);
  </script>
</body>
</html>
